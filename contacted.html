<!DOCTYPE html>
<html lang = "en" class="nojs">
<head>
<title>Contact</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="style/style.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js"></script>
</head>
<body>
<header>
  <div class="navigation">
    <a href="index.html"><img src="images/logo.jpg" alt="Home" class="imag1"></a>
    <a href="intro.html"><img src="images/intro.png" alt="Intro" class="imag2"></a>
    <a href="contacted.html"><img src="images/contact.png" alt="Contact" class="imag3"></a>
    <a href="announced.html"><img src="images/announcement.png" alt="Announcement" class="imag4"></a>
  </div>
  <div class="collapsed">
    <h1>International Society for Universal Dialogue</h1>
  </div>
</header>
  <div class="body1">
  <div class="contact">
    <h2 id="contact1">CONTACT US</h2>
  <form method="get" action="#null" name="Contact" autocomplete="on" onsubmit="success()">
    <fieldset>
      <div class="contact">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder='Full Name' required>
      </div>
      <div class="contact">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder='your@email.com' required>
      </div>
      <div class="contact">
        <label for="subject">Subject: </label>
        <input type="text" id="subject" name="subject" placeholder='Subject' required>
      </div>
      <div class="contact">
        <textarea class='autoExpand' rows='3' data-min-rows='3' placeholder='Your Message'></textarea>
      </div>
      <div class="button">
        <input type="submit" id = "submit"  value="Send">
      </div>
    </fieldset>
  </form>
  </div>
</div>
</body>
</html>
